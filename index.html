<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" class="input-field" placeholder="Add a new task">
      <input type="date" id="date-input" class="date-field">
      <select id="priority-input" class="priority-field">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="add-task" class="add-button">Add</button>
    </div>
    <ul id="todo-list" class="todo-list">
      <!-- To-Do items will be added here dynamically -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
